<div class="container pt-5 pb-5" id="auth">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-1">
        <h3 class="title">Welcome {{session.user.name}}.</h3>
        <h6>Register for an account using the details below. Once approved by the admin, you can fill forms and register your property/Business.</h6>
        <form class="col-sm-10 col-md-10 col-lg-8 pl-0 mt-5 pt-5" (ngSubmit)="submit()">
          <div class="form-group" *ngIf="data">
              <div class="d-flex align-items-center text-white">
                    <div class="col-lg-10 col-md-8">
                        <ng-select class="registerng" [items]="registers" name="registeringfor" placeholder="Registering for"
                                    bindLabel="value" 
                                    bindValue="id" 
                                    [(ngModel)]="data.type">
                        </ng-select> 
                    </div>
                    <div class="btn-next col-lg-2 col-md-4">
                        <button type="submit" (click)="submit()" class="btn btn-primary btn-theme ">Next</button>
                    </div> 
                </div>   
          </div>
        
        </form>
      </div>        
    </div>
</div>
