<div class="container pt-5 pb-5" id="auth">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-1">
        <h3 class="title">Create an account.</h3>
        <h6>Register for an account using the details below. Once approved by the admin, you can fill forms and register your property/Business.</h6>
        <form class="col-sm-10 col-md-10 col-lg-8 pl-0 mt-5 pt-5" [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group"  [ngClass]="displayFieldCss(form, 'name')">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Listing Name" required="">
          </div>
          <div class="form-group"  [ngClass]="displayFieldCss(form, 'phone')">
               <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number" required="">
          </div>
          <div class="form-group"  [ngClass]="displayFieldCss(form, 'email')">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required="">
          </div>
          <ng-container formGroupName="passwords">
            <div class="form-group"  [ngClass]="displayFieldCss(form, ['passwords', 'password'])">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required="">
            </div>
            <div class="form-group"  [ngClass]="displayFieldCss(form, ['passwords','confirmPassword'])">
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Retype password" required="">
            </div>
          </ng-container>
          <button type="submit" class="btn btn-primary btn-theme mt-2">Signup</button>
        </form>
      </div>        
    </div>
</div>
