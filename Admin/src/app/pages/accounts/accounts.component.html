<div class="main-content" id="admin">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h4 class="title">Welcome.</h4>
        </div>
  
        <div class="col-md-12 d-flex mt-5">
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-warning">
              Account
            </button>
            <h4 class="nbr active mb-0 ml-2">913</h4>
          </div>
          <div class="d-flex align-items-center ml-4">
            <button class="btn btn-outline-dark">
              FORMS
            </button>
            <h4 class="nbr mb-0 ml-2">324</h4>
          </div>
          <div class="d-flex align-items-center ml-4">
            <button class="btn btn-outline-dark">
              REJECTED
            </button>
            <h4 class="nbr mb-0 ml-2">23</h4>
          </div>
          <div class="d-flex align-items-center ml-4">
            <button class="btn btn-outline-dark">
              REVISED
            </button>
            <h4 class="nbr mb-0 ml-2">13</h4>
          </div>
          <div class="d-flex align-items-center ml-4">
            <button class="btn btn-outline-dark">
              APPROVED LISTINGS
            </button>
            <h4 class="nbr mb-0 ml-2">97</h4>
          </div>
          <div class="d-flex align-items-center ml-4">
            <button class="btn btn-outline-dark">
              PHOTOGRAPHER
            </button>
            <h4 class="nbr mb-0 ml-2">06</h4>
          </div>
        </div>
        <div class="col-md-12 mt-2"><hr/></div>   
        
        <div class="col-md-12 d-flex mt-2">
          <div class="d-flex align-items-center">
            <ng-select 
              class="btn-outline-dark"
              [items]="types" 
              [searchable]="false" 
              [clearable]="false" 
              placeholder="Type"
            >
            </ng-select>
          </div>
          <div class="d-flex align-items-center ml-4">
            <ng-select 
              class="btn-outline-dark"
              [items]="types" 
              [searchable]="false" 
              [clearable]="false" 
              placeholder="DATE REGISTERED"
            >
            </ng-select>
          </div>
          <div class="d-flex align-items-center ml-4">
            <input
              class="form-control search"
              placeholder="SEARCH"
            >
          </div>
          <div class="d-flex align-items-center ml-4">
            <ng-select 
              class="btn-outline-dark"
              [items]="types" 
              [searchable]="false" 
              [clearable]="false" 
              placeholder="REGION"
            >
            </ng-select>
          </div>
          <div class="d-flex align-items-center ml-4">
            <ng-select 
              class="btn-outline-dark"
              [items]="types" 
              [searchable]="false" 
              [clearable]="false" 
              placeholder="LISTING TYPE"
            >
            </ng-select>
          </div>
          <div class="d-flex align-items-center ml-4">
            <ng-select 
              class="btn-outline-dark"
              [items]="types" 
              [searchable]="false" 
              [clearable]="false" 
              placeholder="LISTING CLASS TYPE"
            >
            </ng-select>
          </div>
        </div>

        <div class="col-xs-12 col-md-10 content table-responsive mt-5">
          <table class="table table-hover mt-5">
            <thead>
              <tr>
                <th class="text-left border-top-0">S.No</th>
                <th class="text-left border-top-0">Listing Name</th>
                <th class="text-left border-top-0">Phone</th>
                <th class="text-left border-top-0">Email</th>
                <th class="text-left border-top-0"></th>
              </tr>
            </thead>
            <tbody class="pt-3">
              <tr *ngFor="let d of rows">
                <td class="text-left">{{d.id}}</td>
                <td class="text-left">{{d.nom}}</td>
                <td class="text-left">{{d.phone}}</td>
                <td class="text-left">{{d.email}}</td>
                <td class="td-actions text-right border-top-0">
                  <a class="btn btn btn-outline-dark btn-link btn-xs">APPROVE</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-lg-12 pb-4 mt-5 mb-4 footer-pager text-center"> 
            <nav class="mx-auto">
                <ul class="pagination mx-auto">
                    <li class="page-item">
                    <a class="page-link prev" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                    </li>
                    <li class="page-item"><a class="page-link active" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                    <a class="page-link next" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                    </li>
                </ul>
            </nav>
            <h4 class="text-center">1 to 20 of 913 new accounts</h4> 
        </div>

      </div>
    </div>
  </div>
