  
<div class="main-content container pb-3" id="admin">
        <h4 class="title font-30">Calendar</h4>  
        <button (click)="back()" [disabled]="isApiLoading || isLoading" class="btn btn-secondary btn-large capitalize mt-2">
            <i class="fa fa-arrow-left"></i> Back
        </button>   
    <div class="container-fluid" >     
        <div class="row">  
            <div class="col-lg-12">
                <div class=" progress-loader text-center" [hidden]="!isLoading && !isApiLoading">
                    <img src="assets/images/loadbk.gif">
                </div>
            <div class="col-lg-1"></div>  
            </div>
                <div class="col-lg-1"></div> 
            <div class="col-lg-10" *ngIf="!isLoading">
                <full-calendar [options]="calendarOptions" #calendar>       
                </full-calendar>
            </div> 
        </div>
        
    </div>
</div>
