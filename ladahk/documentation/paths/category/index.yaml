get:
  summary: Gets a doc by ID
  description: Gets a doc by ID, with all data excepts the password
  operationId: getCategory
  tags:
    - Category
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Category ID.
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Category'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a Category by ID
  description: Updates a Category by ID.
  operationId: updateCategory
  tags:
    - Category
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Category ID. If called from the application, can be "me".
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/Category"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Category'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteCategory
  tags:
    - Category
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Category ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'
