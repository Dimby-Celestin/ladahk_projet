post:
  summary: Upload a file
  description: Upload a file
  operationId: uploadFile
  tags: 
    - Upload
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  consumes:
    - 'multipart/form-data'
  parameters:
    - name: file
      in: formData
      description: The uploaded file data
      required: true
      type: file
    - name: name
      in: header
      description: final name for this file
      required: true
      type: string
    - name: type
      in: header
      description: type
      enum:
        - banner
        - gallery
        - thumbnail
        - other
      required: true
      type: string
    - name: path
      in: header
      description: Final path for this file
      required: true
      type: string
    - name: maxDim
      in: header
      type: integer
      description: Maximum dimension (width and / or height) of the source image
    - name: generateThumb
      in: header
      type: boolean
      description: Indicate if a thumb must be generated. If no maxThumbDim provided, default value will be 128px
    - name: maxThumbDim
      in: header
      type: integer
      description: Maximum dimension (width and / or height) of the thumb image
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'