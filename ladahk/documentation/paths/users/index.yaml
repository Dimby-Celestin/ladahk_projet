get:
  summary: Gets a user by ID
  description: Gets a user by ID, with all data excepts the password
  operationId: getUser
  tags: 
    - Users
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: User ID. If called from the application, can be "me".
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/User'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a User by ID
  description: Updates a User by ID.
  operationId: updateUser
  tags: 
    - Users
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: User ID. If called from the application, can be "me".
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/User"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/User'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteUser
  tags: 
    - Users
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: User ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'