get:
  summary: Gets a doc by ID
  description: Gets a doc by ID, with all data excepts the password
  operationId: getBoption
  tags:
    - Boption
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Boption ID. If called from the application, can be "me".
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Boption'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a Boption by ID
  description: Updates a Boption by ID.
  operationId: updateBoption
  tags:
    - Boption
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Boption ID.
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/Boption"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Boption'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteBoption
  tags:
    - Boption
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Boption ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'
