get:
  summary: Gets a doc by ID
  description: Gets a doc by ID, with all data excepts the password
  operationId: getDocument
  tags:
    - Document
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Document ID. If called from the application, can be "me".
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Document'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a Document by ID
  description: Updates a Document by ID.
  operationId: updateDocument
  tags:
    - Document
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []]
  parameters:
    - name: id
      in: path
      description: Document ID. If called from the application, can be "me".
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/Document"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Document'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteDocument
  tags:
    - Document
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Document ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'
