get:
  summary: Gets a doc by ID
  description: Gets a doc by ID, with all data excepts the password
  operationId: getNews
  tags:
    - News
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: News ID. If called from the application, can be "me".
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/News'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a News by ID
  description: Updates a News by ID.
  operationId: updateNews
  tags:
    - News
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: News ID.
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/News"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/News'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteNews
  tags:
    - News
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: News ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'
