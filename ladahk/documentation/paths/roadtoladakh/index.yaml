get:
  summary: Gets a doc by ID
  description: Gets a doc by ID, with all data excepts the password
  operationId: getRoadtoladakh
  tags:
    - Roadtoladakh
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Roadtoladakh ID. If called from the application, can be "me".
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Roadtoladakh'
    400:
      $ref: '#/responses/UnauthorizedError'
put:
  summary: Updates a Roadtoladakh by ID
  description: Updates a Roadtoladakh by ID.
  operationId: updateRoadtoladakh
  tags:
    - Roadtoladakh
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Roadtoladakh ID.
      type: string
      required: true
    - in: body
      name: user
      description: The user to update
      schema:
        $ref: "#/definitions/Roadtoladakh"
  produces:
    - application/json
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Roadtoladakh'
    400:
      $ref: '#/responses/UnauthorizedError'
delete:
  summary: Deletes a user by ID
  description: Deletes a user by ID
  operationId: deleteRoadtoladakh
  tags:
    - Roadtoladakh
  security:
    - UserTokenHeader: []
    - UserTokenQuery: []
  parameters:
    - name: id
      in: path
      description: Roadtoladakh ID
      type: string
      required: true
  produces:
    - application/json
  responses:
    200:
      description: OK
    400:
      $ref: '#/responses/UnauthorizedError'
