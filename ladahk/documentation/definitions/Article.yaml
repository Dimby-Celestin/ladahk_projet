type: object
description: Article
properties:
  id:
    type: string
    readOnly: true
  title:
    type: string
    description: title of the article
  order:
    type: integer
    description: order of the article
  content:
    type: string
    description: content of the article
  slug:
    type: string
    description: name
  thumbnail:
     $ref: '#/definitions/Document'
  banner:
     $ref: '#/definitions/Document'
  images:
    type: array
    items:
      $ref: '#/definitions/Document'
  categories:
    type: array
    items:
      $ref: '#/definitions/Category'
  posted_at:
    type: string
    format: Date
    readOnly: true
  must_to_do:
    type: boolean
    default: false
  updated_at:
    type: integer
    format: Timestamp 
    readOnly: true
  created_at:
    type: integer
    format: Timestamp
    readOnly: true
  